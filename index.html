
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Death Melody</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
    }
    #left {
      width: 50%;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 50px;
    }
    #inputSection {
      display: none;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #startButton {
      padding: 15px 30px;
      font-size: 18px;
    }
    #status {
      font-weight: bold;
      color: darkred;
    }
    #right {
      width: 50%;
      background: #000000;
      color: white;
      padding: 20px;
      font-size: 18px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-family: monospace;
    }
    .digit {
      transition: color 0.2s;
    }
    .digit.active {
      color: #00ff00;
    }
    .date-row {
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div id="left">
    <button id="startButton">▶️ Старт</button>
    <div id="inputSection">
      <input type="text" id="birth" placeholder="Дата рождения (ДД.ММ.ГГГГ)" maxlength="10">
      <input type="text" id="death" placeholder="Дата смерти (ДД.ММ.ГГГГ)" maxlength="10">
      <button id="addBtn">Добавить</button>
      <p id="status"></p>
    </div>
  </div>
  <div id="right"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD7W5jmN8chjqWYrsfFsewNfrp7t0eb-Jk",
      authDomain: "deathmelody.firebaseapp.com",
      databaseURL: "https://deathmelody-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "deathmelody",
      storageBucket: "deathmelody.firebasestorage.app",
      messagingSenderId: "1093758086114",
      appId: "1:1093758086114:web:0b2a22646eac474469a7bb"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const freqMap = [];
    const minFreq = 32.703, maxFreq = 65.406;
    for (let i = 0; i < 10; i++) {
      freqMap.push(minFreq + i * ((maxFreq - minFreq) / 9));
    }
    let synth1, synth2;
    let digitElements = [];
    function convertNumberToFrequency(num) {
      return freqMap[num % freqMap.length];
    }
    function delayMs(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }
    function randomRange(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    function formatDateInput(input) {
      let val = input.value.replace(/\D/g, '').slice(0, 8);
      let result = '';
      if (val.length > 0) result += val.slice(0, 2);
      if (val.length >= 3) result += '.' + val.slice(2, 4);
      if (val.length >= 5) result += '.' + val.slice(4, 8);
      input.value = result;
    }
    function formatDateString(str) {
      const raw = str.replace(/\D/g, '');
      return raw.slice(0,2) + '.' + raw.slice(2,4) + '.' + raw.slice(4);
    }
    function isValidDate(str) {
      const cleaned = str.replace(/\D/g, '');
      if (cleaned.length !== 8) return false;
      const d = parseInt(cleaned.slice(0,2));
      const m = parseInt(cleaned.slice(2,4));
      const y = parseInt(cleaned.slice(4));
      if (m < 1 || m > 12 || d < 1 || d > 31 || y < 1850 || y > new Date().getFullYear()) return false;
      return true;
    }
    function addDates() {
      const birthRaw = document.getElementById("birth").value;
      const deathRaw = document.getElementById("death").value;
      const birth = birthRaw.replace(/\D/g, '');
      const death = deathRaw.replace(/\D/g, '');
      const isValid = isValidDate(birthRaw) && isValidDate(deathRaw) && parseInt(death) > parseInt(birth);
      if (!isValid) {
        document.getElementById("status").textContent = "Ошибка: введите корректные даты.";
        return;
      }
      const digits = (birth + death).split('').map(Number);
      db.ref('dates').push({ digits, birth: birthRaw, death: deathRaw });
      document.getElementById("status").textContent = "Данные добавлены!";
      document.getElementById("birth").value = '';
      document.getElementById("death").value = '';
    }
    function renderDates(dataList) {
      const visual = document.getElementById("right");
      visual.innerHTML = '';
      digitElements = [];
      for (let item of dataList.slice().reverse()) {
        const row = document.createElement("div");
        row.className = "date-row";
        const birth = formatDateString(item.birth);
        const death = formatDateString(item.death);
        const fullText = birth + " - " + death;
        for (let char of fullText) {
          const span = document.createElement("span");
          span.textContent = char;
          if (/\d/.test(char)) span.classList.add("digit");
          row.appendChild(span);
          digitElements.push(span);
        }
        visual.appendChild(row);
      }
    }
    async function playSequences(dataList) {
      while (true) {
        for (let item of dataList) {
          const allDigits = (item.birth + item.death).replace(/\D/g, '').split('').map(Number);
          for (let digit of allDigits) {
            const freq = convertNumberToFrequency(digit);
            const el = digitElements.shift();
            if (el) el.classList.add("active");
            synth1.triggerAttackRelease(freq, "8n");
            synth2.triggerAttackRelease(freq * 2, "8n"); // второй голос
            await delayMs(randomRange(1200, 3000));
            if (el) el.classList.remove("active");
          }
          await delayMs(4200);
        }
      }
    }
    document.getElementById("startButton").addEventListener("click", async () => {
      await Tone.start();
      const distortion = new Tone.Distortion(0.03);
      const chorus = new Tone.Chorus(4, 2.5, 0.2).start();
      const reverb = new Tone.Reverb({ decay: 5, preDelay: 0.1 });
      const delay = new Tone.FeedbackDelay("8n", 0.3);
      synth1 = new Tone.Synth({ oscillator: { type: "triangle" }}).chain(chorus, delay, reverb, distortion, Tone.Destination);
      synth2 = new Tone.Synth({ oscillator: { type: "sine" }}).chain(chorus, delay, reverb, distortion, Tone.Destination);
      db.ref('dates').on('value', async (snapshot) => {
        const rawData = snapshot.val();
        if (!rawData || Object.keys(rawData).length === 0) {
          document.getElementById("right").innerHTML = "Нет данных для проигрывания.";
          return;
        }
        const dataList = Object.values(rawData);
        
        if (dataList.length === 0) {
          document.getElementById("right").innerHTML = "Нет данных для проигрывания.";
          return;
        }
        renderDates(dataList);
        playSequences(dataList);
      });
      document.getElementById("startButton").style.display = "none";
      document.getElementById("inputSection").style.display = "flex";
    });
    document.getElementById("birth").addEventListener("input", function() { formatDateInput(this); });
    document.getElementById("death").addEventListener("input", function() { formatDateInput(this); });
    document.getElementById("addBtn").addEventListener("click", addDates);
  </script>
</body>
</html>
