<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Death Melody</title>

<!-- Внешние библиотеки -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<!-- Google Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="styles.css" />
</head>
<body>

<div id="left">
  <div class="left-inner">
    <!-- Белая рамка с названием и текстом — показывается до и после старта -->
    <div id="introBox" class="card">
      <h1 class="title">Название проекта</h1>
      <p class="desc">
        Короткое описание проекта в пару строк. Здесь можно объяснить идею и инструкцию.
      </p>
    </div>

    <!-- КНОПКА ТЕСТОВОЙ ЗАПИСИ (видимость управляем из config.js → ENABLE_SEED) -->
    <button id="seedBtn" type="button">Добавить тестовую запись</button>

    <!-- Старт -->
    <button id="startBtn" type="button">Старт</button>

    <!-- Форма появляется после старта; интро-блок остаётся сверху -->
    <div id="formSection">
      <input id="birthInput" placeholder="Дата рождения (ДД.ММ.ГГГГ)" maxlength="10">
      <input id="deathInput" placeholder="Дата смерти (ДД.ММ.ГГГГ)" maxlength="10">
      <button id="addBtn" type="button">Добавить</button>
      <div id="status"></div>
      <div id="debugInfo">Ожидание старта…</div>
    </div>
  </div>
</div>

<!-- Правая панель: бесконечный поток дат (в одну ленту) -->
<div id="right">
  <div id="stream"></div>
</div>

<!-- ===== ВАЖНО: твои модули приложения ===== -->
<!-- Порядок имеет значение: сначала конфиг, потом синт, визуал, плеер, база, мейн -->
<script src="config.js"></script>
<script src="synth.js"></script>
<script src="visual.js"></script>
<script src="player.js"></script>
<script src="data.js"></script>
<script src="main.js"></script>
</body>
</html>
