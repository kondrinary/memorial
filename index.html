<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Death Melody</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    #inputSection {
      display: none;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #startButton {
      padding: 15px 30px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <button id="startButton">‚ñ∂Ô∏è –°—Ç–∞—Ä—Ç</button>

  <div id="inputSection">
    <input type="text" id="birth" placeholder="–î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è (–î–î.–ú–ú.–ì–ì–ì–ì)" maxlength="10" oninput="formatDate(this)">
    <input type="text" id="death" placeholder="–î–∞—Ç–∞ —Å–º–µ—Ä—Ç–∏ (–î–î.–ú–ú.–ì–ì–ì–ì)" maxlength="10" oninput="formatDate(this)">
    <button onclick="addDates()">–î–æ–±–∞–≤–∏—Ç—å</button>
    <p id="status"></p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // üîß Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD7W5jmN8chjqWYrsfFsewNfrp7t0eb-Jk",
      authDomain: "deathmelody.firebaseapp.com",
      databaseURL: "https://deathmelody-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "deathmelody",
      storageBucket: "deathmelody.firebasestorage.app",
      messagingSenderId: "1093758086114",
      appId: "1:1093758086114:web:0b2a22646eac474469a7bb"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // üéµ –ú–∏–∫—Ä–æ—Ç–æ–Ω–∞–ª—å–Ω—ã–µ —á–∞—Å—Ç–æ—Ç—ã
    const freqMap = [];
    const minFreq = 32.703, maxFreq = 65.406;
    for (let i = 0; i < 10; i++) {
      freqMap.push(minFreq + i * ((maxFreq - minFreq) / 9));
    }

    // üéõÔ∏è –≠–§–§–ï–ö–¢–´ ‚Äî –≤–æ—Ç —Ç—É—Ç –º–æ–∂–Ω–æ –º–µ–Ω—è—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –∑–≤—É—á–∞–Ω–∏—è:
    const distortion = new Tone.Distortion(0.3).toDestination();  // ‚Üê –£—Ä–æ–≤–µ–Ω—å –∏—Å–∫–∞–∂–µ–Ω–∏–π (0.0‚Äì1.0)
    const chorus = new Tone.Chorus(4, 2.5, 0.3).start();          // ‚Üê –ß–∞—Å—Ç–æ—Ç–∞, –∑–∞–¥–µ—Ä–∂–∫–∞, –≥–ª—É–±–∏–Ω–∞
    const reverb = new Tone.Reverb({ decay: 4, preDelay: 0.1 }).connect(distortion); // ‚Üê –†–µ–≤–µ—Ä–±–µ—Ä–∞—Ü–∏—è
    const delay = new Tone.FeedbackDelay("8n", 0.3).connect(reverb);                 // ‚Üê –≠—Ö–æ

    // üîä –°–ò–ù–¢ ‚Äî —Ç—É—Ç –º–æ–∂–Ω–æ –º–µ–Ω—è—Ç—å —Ñ–æ—Ä–º—É –≤–æ–ª–Ω—ã (–∑–≤—É–∫ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞):
    const synth = new Tone.Oscillator({
      type: "sine", // ‚Üê –ú–æ–∂–µ—à—å –ø–æ–º–µ–Ω—è—Ç—å –Ω–∞: "triangle", "square", "sawtooth"
      frequency: 440
    }).connect(chorus).connect(delay).start();

    // üéº –£—Ç–∏–ª–∏—Ç—ã
    function convertNumberToFrequency(num) {
      return freqMap[num % freqMap.length];
    }

    function formatDate(input) {
      let val = input.value.replace(/\D/g, '').slice(0, 8);
      let formatted = '';
      if (val.length >= 2) formatted += val.slice(0,2) + '.';
      if (val.length >= 4) formatted += val.slice(2,4) + '.';
      if (val.length > 4) formatted += val.slice(4);
      input.value = formatted;
    }

    function addDates() {
      const birth = document.getElementById("birth").value.replace(/\D/g, '');
      const death = document.getElementById("death").value.replace(/\D/g, '');
      const digits = (birth + death).split('').map(Number);
      if (digits.length === 0) {
        document.getElementById("status").textContent = "–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –¥–∞—Ç—ã.";
        return;
      }
      db.ref('dates').push(digits);
      document.getElementById("status").textContent = "–î–∞–Ω–Ω—ã–µ –¥–æ–±–∞–≤–ª–µ–Ω—ã!";
    }

    function delayMs(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    function randomRange(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    async function playAllSequences() {
      db.ref('dates').on('value', async (snapshot) => {
        const data = snapshot.val() || {};
        const allSequences = Object.values(data);

        while (true) {
          for (let seq of allSequences) {
            for (let digit of seq) {
              const freq = convertNumberToFrequency(digit);
              synth.frequency.setValueAtTime(freq, Tone.now());
              await Tone.start(); // –±–µ–∑–æ–ø–∞—Å–Ω–æ
              await delayMs(randomRange(400, 1000)); // —Ä–∞–Ω–¥–æ–º–Ω–∞—è –ø–∞—É–∑–∞
            }
            await delayMs(1400); // –ø–∞—É–∑–∞ –º–µ–∂–¥—É –±–ª–æ–∫–∞–º–∏
          }
        }
      });
    }

    document.getElementById("startButton").addEventListener("click", async () => {
      await Tone.start();
      playAllSequences();

      document.getElementById("startButton").style.display = "none";
      document.getElementById("inputSection").style.display = "flex";
    });
  </script>

</body>
</html>
