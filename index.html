
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Death Melody</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    #inputSection {
      display: none;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #startButton {
      padding: 15px 30px;
      font-size: 18px;
    }
    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <button id="startButton">▶️ Старт</button>

  <div id="inputSection">
    <input type="text" id="birth" placeholder="Дата рождения (ДД.ММ.ГГГГ)" maxlength="10" oninput="formatDate(this); validateForm();">
    <input type="text" id="death" placeholder="Дата смерти (ДД.ММ.ГГГГ)" maxlength="10" oninput="formatDate(this); validateForm();">
    <button id="addBtn" onclick="addDates()" disabled>Добавить</button>
    <p id="status"></p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD7W5jmN8chjqWYrsfFsewNfrp7t0eb-Jk",
      authDomain: "deathmelody.firebaseapp.com",
      databaseURL: "https://deathmelody-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "deathmelody",
      storageBucket: "deathmelody.firebasestorage.app",
      messagingSenderId: "1093758086114",
      appId: "1:1093758086114:web:0b2a22646eac474469a7bb"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const freqMap = [];
    const minFreq = 32.703, maxFreq = 65.406;
    for (let i = 0; i < 10; i++) {
      freqMap.push(minFreq + i * ((maxFreq - minFreq) / 9));
    }

    const distortion = new Tone.Distortion(0.3).toDestination();
    const chorus = new Tone.Chorus(4, 2.5, 0.3).start();
    const reverb = new Tone.Reverb({ decay: 4, preDelay: 0.1 }).connect(distortion);
    const delay = new Tone.FeedbackDelay("8n", 0.3).connect(reverb);
    const synth = new Tone.Oscillator({
      type: "sine",
      frequency: 440
    }).connect(chorus).connect(delay).start();

    function convertNumberToFrequency(num) {
      return freqMap[num % freqMap.length];
    }

    function delayMs(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    function randomRange(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function formatDate(input) {
      let val = input.value.replace(/\D/g, '').slice(0, 8);
      let result = '';
      if (val.length > 0) result += val.slice(0, 2);
      if (val.length >= 3) result += '.' + val.slice(2, 4);
      if (val.length >= 5) result += '.' + val.slice(4, 8);
      input.value = result;
    }

    function isValidDate(str) {
      const cleaned = str.replace(/\D/g, '');
      if (cleaned.length !== 8) return false;
      const d = parseInt(cleaned.slice(0,2));
      const m = parseInt(cleaned.slice(2,4));
      const y = parseInt(cleaned.slice(4));
      if (m < 1 || m > 12 || d < 1 || d > 31 || y < 1850 || y > new Date().getFullYear()) return false;
      const date = new Date(`${y}-${m}-${d}`);
      return date && date.getMonth() + 1 === m;
    }

    function validateForm() {
      const birthRaw = document.getElementById("birth").value;
      const deathRaw = document.getElementById("death").value;
      const birthValid = isValidDate(birthRaw);
      const deathValid = isValidDate(deathRaw);
      if (!birthValid || !deathValid) {
        document.getElementById("addBtn").disabled = true;
        return;
      }
      const b = birthRaw.replace(/\D/g, '');
      const d = deathRaw.replace(/\D/g, '');
      if (parseInt(d) <= parseInt(b)) {
        document.getElementById("addBtn").disabled = true;
        return;
      }
      document.getElementById("addBtn").disabled = false;
    }

    function addDates() {
      const birth = document.getElementById("birth").value.replace(/\D/g, '');
      const death = document.getElementById("death").value.replace(/\D/g, '');
      const digits = (birth + death).split('').map(Number);
      db.ref('dates').push(digits);
      document.getElementById("status").textContent = "Данные добавлены!";
      document.getElementById("addBtn").disabled = true;
      document.getElementById("birth").value = '';
      document.getElementById("death").value = '';
    }

    async function playAllSequences() {
      db.ref('dates').on('value', async (snapshot) => {
        const data = snapshot.val() || {};
        const allSequences = Object.values(data);

        while (true) {
          for (let seq of allSequences) {
            for (let digit of seq) {
              const freq = convertNumberToFrequency(digit);
              synth.frequency.setValueAtTime(freq, Tone.now());
              await delayMs(randomRange(1200, 3000));
            }
            await delayMs(4200);
          }
        }
      });
    }

    document.getElementById("startButton").addEventListener("click", async () => {
      await Tone.start();
      playAllSequences();
      document.getElementById("startButton").style.display = "none";
      document.getElementById("inputSection").style.display = "flex";
    });
  </script>

</body>
</html>
